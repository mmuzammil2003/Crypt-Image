{% extends 'Vault/base.html' %}
{% load static %}
{% block extra_css %}
<style>
    #password-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        justify-content: center;
        align-items: center;
    }

    #password-modal div {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        margin: 0 auto;
    }
</style>
{% endblock  %}

{% block content %}
<h3>Enter Password to Download File: {{ file.file.name }}</h3>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter the password" required>
        <button type="submit">Submit</button>
    </form>

{% endblock %}
