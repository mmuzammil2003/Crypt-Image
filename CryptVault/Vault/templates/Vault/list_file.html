{% extends 'Vault/base.html' %}

{% block content %}
    <h1>Uploaded Files</h1>

    {% if files %}
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a> 
                    (Uploaded at: {{ file.uploaded_at|date:"Y-m-d H:i" }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <br>
    <a href="{% url 'home' %}">Upload New File</a>
{% endblock %}
